<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Arrow svg</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="btn-wrapper">
    <button class="arrow left">
      <svg width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
        <polyline fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
    45.63,75.8 0.375,38.087 45.63,0.375 " />
      </svg>
    </button>
    <button class="arrow right">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="60px" height="80px"
        viewBox="0 0 50 80" xml:space="preserve">
        <polyline fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
    0.375,0.375 45.63,38.087 0.375,75.8 " />
      </svg>
    </button>
  </div>

  <div class="form-container">
    <form class="form" action="">
      <input type="text">
      <input type="text">
      <input type="text">
      <button class="form-btn" type="button">register</button>
    </form>
    <div class="spin-wrapper">
      <div class="spinner">
      </div>
    </div>
    <div class="thx">
      <h2>THX for contact us</h2>
    </div>
  </div>


  <script src="./js/main.js"></script>
</body>

</html>
